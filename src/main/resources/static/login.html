<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  /* 设置输入框的样式 */
  .input-text,
  .input-password {
    display: block; /* 块级显示 */
    width: 100%;
    height: 40px;
    padding: 0 10px;
    border: none;
    border-bottom: 2px solid #ccc;
    background-color: #f5f5f5;
    font-size: 16px;
    margin-bottom: 20px;
  }

  /* 输入框获取焦点时的样式 */
  .input-text:focus,
  .input-password:focus {
    outline: none;
    border-bottom-color: #007bff;
  }

  /* 设置按钮的样式 */
  .btn-login {
    display: block;
    width: 100%;
    height: 40px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  /* 按钮hover时的样式 */
  .btn-login:hover {
    background-color: #0062cc;
  }

  /* 设置整个表单的样式 */
  form {
    width: 400px;
    margin: 100px auto;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }

  /* 设置标题的样式 */
  h1 {
    font-size: 32px;
    margin-bottom: 20px;
  }

  /* 设置连接的样式 */
  a {
    color: #007bff;
    text-decoration: none;
  }

  /* 设置连接hover时的样式 */
  a:hover {
    text-decoration: underline;
  }

</style>
<body>
<center>
  <h1>用户登录</h1>
  <!--
    正常请求登录页面的路径:
    http://localhost:8080/login.html

    如果我们在服务器上修改了页面内容，服务器也重启了，浏览器也在登录页面这里刷新了
    但是在浏览器上鼠标邮件选择"查看网页源代码"时仍然看不到刚刚修改后的内容，这通常
    就是因为浏览器缓存问题(浏览器没有真的去服务端再次下载页面)
    解决办法，修改浏览器请求当前页面地址
    http://localhost:8080/login.html?1=1

  -->
  <form action="/loginUser" method="post">


      <input type="text" class="input-text" placeholder="请输入用户名" name="username">
      <input type="password" class="input-password" placeholder="请输入密码" name="password">
      <button type="submit" class="btn-login">登录</button>
      <p>没有账号？立即 <a href="reg.html">注册</a></p>

  </form>
</center>
</body>
</html>
