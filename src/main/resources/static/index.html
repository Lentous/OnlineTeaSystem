<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>茶叶商城主页</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .el-header a{
            color: #666;
            text-decoration: none;
        }
        .el-menu.el-menu--horizontal{
            border: 0;
        }
        .el-table .el-table__cell{
            padding:0;/*去掉表格自带的上下内边距*/
        }
    </style>

</head>
<body>
<div id="app">
    <el-container>
        <el-header height="150px">

            <div style="width:1200px;margin: 0 auto">
                <img src="imgs/logo.png" style="vertical-align: middle" width="300">
                <a href="index.html">首页</a><el-divider direction="vertical"></el-divider>
                <a href="">茶叶文化</a><el-divider direction="vertical"></el-divider>
                <a href="login.html">登录/注册</a><el-divider direction="vertical"></el-divider>
                <a href="">联系我们</a><el-divider direction="vertical"></el-divider>
                <a href="">校园招聘</a><el-divider direction="vertical"></el-divider>
                <a href="">帮助</a>
            </div>

            <div>
                <el-menu style="width: 1200px;margin: 0 auto" mode="horizontal" background-color="#0aa1ed"
                         text-color="#fff" active-text-color="#fff">

                    <el-menu-item index="1">精彩活动 </el-menu-item>
                    <el-menu-item index="2"> 精品茶叶</el-menu-item>
                    <el-menu-item index="3"> 品牌茶叶</el-menu-item>
                    <el-menu-item index="4"> 精美包装</el-menu-item>
                    <el-menu-item index="5"> 精简包装</el-menu-item>

                    <div style="float:right;position: relative;top:10px">
                        <el-input type="text" >
                            <el-button slot="append" icon="el-icon-search"></el-button>
                        </el-input>
                    </div>

                </el-menu>
            </div>

        </el-header>


        <el-main style="width: 1200px;margin: 0 auto">
            <el-row gutter="20">
                <el-col span="18">
                    <el-carousel height="300px">
                        <el-carousel-item v-for="item in 3">
                            <img src="imgs/b1.jpg" width="100%" height="100%" alt="">
                        </el-carousel-item>
                    </el-carousel>
                </el-col>
                <el-col span="6">
                    <el-card>
                        <h3>
                            <i class="el-icon-trophy"></i>
                            销售排行
                        </h3>
                        <el-divider></el-divider>
                        <el-table :data="topArr">
                            <el-table-column type="index" label="排名">  </el-table-column>
                            <el-table-column prop="title" label="商品标题"></el-table-column>
                            <el-table-column prop="saleCount" label="商品销售"></el-table-column>
                        </el-table>
                    </el-card>
                </el-col>
            </el-row>
            <!--商品列表开始-->
            <el-row gutter="20">
                <el-col span="6" v-for="p in productArr">
                    <el-card>
                        <img :src="p.url" width="100%" height="233px">
                        <p style="font-size: 14px;height: 30px">{{p.title}}</p>
                        <p>
                            <b>￥{{p.price}}</b> <s>{{p.oldPrice}}</s>
                            <span style="float: right">销量：{{p.saleCount}}件</span>
                        </p>
                    </el-card>
                </el-col>
            </el-row>
            <!--商品列表结束-->
        </el-main>
        <el-footer>
            <div style="height: 90px;background-image: url('imgs/wave.png')"></div>
            <div style="padding: 50px 0;background-color: #282c30;text-align: center;
        color:#666;padding: 50px 0" >
                <p>Copyright © ycy</p>
                <p>毕业设计</p>
                <p></p>
            </div>
        </el-footer>
    </el-container>

</div>
</body>
